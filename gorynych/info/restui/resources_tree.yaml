package: &gorynych
  !!python/module:gorynych.info.restui.resources
aliases:
  uuid: &uuid
    '[a-z0-9]+-[a-z0-9]+-[a-z0-9]+-[a-z0-9]+'
  contest_index: &contest_index
    'cnts-[0-9]{6}-[0-9]+'

contest:
  leaf: ContestResourceCollection
  package: *gorynych
  tree:
    *contest_index:
      leaf: ContestResource
      package: *gorynych
      tree:
        paraglider:
          leaf: ContestParagliderResourceCollection
          package: *gorynych
          tree:
            *uuid:
              leaf: ContestParagliderResource
              package: *gorynych
        race:
          leaf: ContestRaceResourceCollection
          package: *gorynych
          tree:
            *uuid:
              leaf: ContestRaceResource
              package: *gorynych
              tree:
                paraglider:
                  leaf: RaceParagliderResourceCollection
                  package: *gorynych
person:
  leaf: PersonResourceCollection
  package: *gorynych
  tree:
    *uuid:
      leaf: PersonResource
      package: *gorynych

race:
  leaf: Placeholder
  package: *gorynych
  tree:
    *uuid:
      leaf: RaceResource
      package: *gorynych
      tree:
        paragliders:
          leaf: RaceParagliderResourceCollection
          package: *gorynych
